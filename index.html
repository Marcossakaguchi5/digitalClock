<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Digital Clock</title>
</head>

<body>
    <div class="clock">
        <div>
            <spam id="hours">00</spam>
            <spam class="time">Hours</spam>
        </div>

        <div>
            <spam id="minutes">00</spam>
            <spam class="time">Minutes</spam>
        </div>
        
        <div>
            <spam id="seconds">00</spam>
            <spam class="time">Seconds</spam>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
